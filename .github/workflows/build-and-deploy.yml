name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup bun environment 🗳️
        uses: oven-sh/setup-bun@v1

      - name: Install 📡
        run: bun install --frozen-lockfile

      - name: Build 🛠️
        run: bun bundle

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
