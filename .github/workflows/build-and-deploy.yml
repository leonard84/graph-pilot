name: Build and Deploy
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup bun environment 🗳️
        uses: oven-sh/setup-bun@v1

      - name: Install 📡
        run: bun install --frozen-lockfile

      - name: Build 🛠️
        run: bun bundle
      
      - name: Package results 📦
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # Name of the artifact to upload which is the default for the actions/deploy-pages action
          path: build
          retention-days: 1 # Retain the artifact for 1 day
          if-no-files-found: error # Fail if no files are found

  deploy-to-github-pages:
    # Add a dependency to the build job
    needs: build-and-package

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download artifact 📥
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - run: ls -la artifacts
      
      - name: Deploy to GitHub Pages 📤
        id: deployment
        uses: actions/deploy-pages@v3