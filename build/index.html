<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-3">
            <label for="graphInput" class="form-label">Graph Notation</label>
            <textarea class="form-control" id="graphInput" placeholder="(A) -> (B)" rows="10"></textarea>
        </div>
        <button id="generateGraph" class="btn btn-primary">Generate Graph</button>
        <div id="cy" style="width: 800px; height: 600px;"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
